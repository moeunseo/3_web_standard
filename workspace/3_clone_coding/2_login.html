<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login clone codeing</title>
    <link rel="stylesheet" href="2_login.css">
</head>
<body>
    <div class="loginwrapper">
        <div class="loginlogo">
            <div>
                <span>위시켓의 다양한 서비스를</span>
                <br>
                <span>하나의 계정으로!</span>
            </div>
            <img alt="wishket-welcome" class="wishket-welcome" src="images/wishket-welcome.svg">
        </div>    

        <div class="login-section">
            <h1>로그인</h1>
            <div>
                <form action="#" id="text-bar">
                    <input type="text" placeholder="아이디 또는 이메일">
                    <input type="password" placeholder="비밀번호">
                    <div class="midde-bar">
                        <input type="checkbox">
                        <span>로그인 상태 유지</span>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <button type="button">로그인</button>
                    <div>
                        <img src="images/goole.png">
                        <button type="button">구글로 로그인</button>
                    </div>
                    <div>
                        <img src="images/facebook.png">
                        <button type="button">페이스북으로 로그인</button>
                    </div>
                    <div class="join">
                        <span>아직 위시켓 통합회원이 아니신가요?</span>
                        <a href="#">회원가입</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
