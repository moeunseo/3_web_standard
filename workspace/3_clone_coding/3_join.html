<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join clone coding</title>
    <link rel="stylesheet" href="3_join.css">
</head>
<body>
    <div class="joinpage">
        <div class="joinwrapper">
            <div class="joinlogo">
                <div>
                    <span>위시켓의 다양한 서비스를</span>
                    <br>
                    <span>하나의 계정으로!</span>
                </div>
                <img alt="wishket-welcome" class="wishket-welcome" src="images/wishket-welcome.svg">
            </div>    

            <div class="join-section">
                <h1>위시켓  통합회원가입</h1>
                <div>
                    <form action="#" id="text-bar">
                        <input class="input-box" type="email" placeholder="이메일">
                        <div class="join-tip">
                            <p>비지니스용 이메일 사용을 권장합니다.</p>
                            <i class="email-image"><img src="images/icon_input_info.png"></i>
                        </div>
                        <input class="input-box" type="text" placeholder="아이디">
                        <input class="input-box" type="password" placeholder="비밀번호">
                        <i class="pwd-image"><img src="images/icon_input_eye.png"></i>
                        <div class="join-tip">
                            <p class="msg-tip">8자 이상 32자 이하로 입력해 주세요.</p>
                        </div>
                        <input class="input-box" type="password" placeholder="비밀번호 확인">
                        <i class="pwd-image"><img src="images/icon_input_eye.png"></i>
                        <div class="midde-bar">
                            <div class="join-checkbox msg-tip">
                                <input class="cursor" type="checkbox">
                                <span class="cursor message">이용약관</span>
                                <span class="cursor">및</span>
                                <span class="cursor message">개인정보 처리방침</span>
                                <span id="agree" class="cursor">에 동의합니다.</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn" id="submitjoin" type="button">회원가입</button>
                        </div>
                        <div class="social-join">
                            <div class="or">또는</div>
                            <button class="join-btn btn btn2" type="button">
                                <a href="#">
                                    <img class="logo" id="google-logo" src="images/goole.png">구글로 회원가입
                                </a>
                            </button>
                            <button class="join-btn btn btn2" type="button">
                                <a href="#">
                                    <img class="logo" id="facebook-logo" src="images/facebook.png">페이스북으로 회원가입
                                </a>
                            </button>
                        </div>
                        <div class="join">
                            <span>이미 위시켓 통합회원이신가요?</span>
                            <a href="#">로그인</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
