<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Todo List Example</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>할 일 목록</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" class="check">
            <span class="todo-item">할 일 1</span>
            <button class="delete">X</button>
        </li>
        <li>
            <input type="checkbox" class="check">                
            <span class="todo-item">할 일 2</span>    
            <button class="delete">X</button>
        </li>
    </ul>

    <div>
        <label for="new-todolist"></label>
        <input type="text" id="new-todolist" placeholder="할 일 입력">
        <button id="add-btn">추가</button>
        <button id="select-delete">선택 요소 삭제</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        let $ul = $('.todo-list')
        let $btn = $('.btn')

        // 할일 추가
        $('#add-btn').on('click', function(){
            let newTodoList = $('#new-todolist').val();

            if(newTodoList){
                $ul.append(
                    `<li><input type="checkbox" class="check">
                    <span class="todo-item">` + newTodoList + `</span>
                    <button class="delete">X</button><li>`
                )
                $('#new-todolist').val(''); // 입력값 초기화
            }
            else{
                alert('할 일을 입력해주세요!')
            }
        })

        $('#new-todolist').on('keypress', function(e){
            // keycode도 되고 which는 jquery
            if(e.which === 13){
                $('#add-btn').click()
            }
        })

        // x 버튼을 누른다면.. 삭제
        $ul.on('click', '.delete', function(){
            $(this).closest('li').remove()
        })

        $('#select-delete').on('click', function(){
            $('.todo-list .check:checked').closest('li').remove()
        })
    })
</script>
</html>
