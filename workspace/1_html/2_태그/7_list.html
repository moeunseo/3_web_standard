<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <h1>오늘 먹을 수 있는 야식 목록</h1>
    <ul>
        <li>치킨</li>
        <li>국물 닭발</li>
        <li>야채 곱창</li>
        <li>불닭볶음면</li>
    </ul>

    <h1>내일 할 일</h1>
    <ol>
        <li>빨래</li>
        <li>화장실 청소</li>
        <li>대청소</li>
    </ol>

    <h1>단어/용어를 설명하기 위한 리스트</h1>
    <dl>
        <dt>코리아 IT</dt>
        <dd>웹개발 수업을 듣는 양성기관</dd>
    </dl>

    <!-- 참고사항 -->
    <div>나는 오늘 밤 맥주 한 캔은 <strong>무조건</strong> 먹을거야!</div>
    <div>하지만 취하면 <em>개</em> 가 된다!</div>
    <br>
    <!-- 예전 버전 -->
    <div>나는 오늘 밤 맥주 한 캔은 <b>무조건</b> 먹을거야!</div>
    <div>하지만 취하면 <i>개</i> 가 된다!</div>
</body>
</html>
