<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- alt 속성은 설명! 내용 작성을 권장함 -->

    <!-- 서버에서 가지고 와서 사용할 수 있다. -->

</body>
</html>
