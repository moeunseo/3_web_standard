<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
    <style>
        input{
          display: block;  
          margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <form action="#">
        <!-- 한 줄 텍스트 입력 -->
        <input type="text" value="아이디">
        <!-- 비밀번호 입력 -->
        <input type="password">
        <input type="tel"><!-- 전화번호 입력 -->
        <input type="number"><!-- 숫자만 입력 -->
        <input type="url"><!-- url 주소 형식만 입력 -->
        <input type="search"><!-- 검색용 텍스트 -->
        <input type="email"><!-- 이메일 형식 입력 -->
        <input type="checkbox"><!-- 체크 박스 요소 -->

        <!-- name으로 묶어주면 하나씩 선택 가능 -->
        <!-- name은 서버와 매칭할 변수 -->
        <!-- value는 실제 저장될 값 -->
        <input type="radio" name="sort" value="이름순"> 이름순
        <input type="radio" name="sort" value="최신순"> 최신순
        <input type="radio" name="sort" value="조회순"> 조회순

        <!-- 파일 업로드 요소 -->
        <!-- multiple은 파일 여러개 올리기 가능 -->
        <input type="file" multiple>
        <!-- 버튼 요소 -->
        <input type="button" value="버튼">
        <!-- 이미지로 버튼 생성 -->
        <input type="image" src="../images/naver_log.png" alt="네이버 로고">
        <!-- 색상 선택 -->
        <input type="color">
        <input type="date"><!-- 날짜 선택 -->
        <input type="datetime-local"><!-- 시간대까지 입력 -->
        <input type="month"><!-- 월 -->
        <input type="week"><!-- 주 -->
        <input type="time"><!-- 시간 -->
        <!-- 우리 눈에 보이진 않음 -->
        <!-- 실시간으로 어느 게시글에 댓글을 작성한 것을 가져올 때 가져오기 위하여 사용함 -->
        <input type="hidden">
        <!-- 숫자 범위 설정 -->
        <input type="range">
        <!-- 폼 태그 안에 있는 상호 작용 요소(즉, 입력되어있는 요소들) 초기화 -->
        <input type="reset" value="리셋">

         <!-- 폼 전송 역할을 하는 버튼 요소 생성 -->
         <input type="submit" value="전송">
    </form>
</body>
</html>
