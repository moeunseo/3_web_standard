<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectoptgroup tag</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>맘에드는 아이돌 선택</legend>
            <label for="idol">아이돌</label>
            <select id="idol" name="idol">
                <optgroup label="남돌">
                    <option value="btob">BTOB</option>    
                    <option value="nct127">NCT127</option>    
                    <option value="day6">DAY6</option>    
                    <option value="bts">BTS</option>    
                    <option value="ntcdream">NTCDREAM</option> 
                </optgroup>
                <optgroup label="여돌">
                    <option value="btob">BTOB</option>    
                    <option value="nct127">NCT127</option>    
                    <option value="day6">DAY6</option>    
                    <option value="bts">BTS</option>    
                    <option value="ntcdream">NTCDREAM</option> 
                </optgroup>
            </select>
        </fieldset>
    </form>
</body>
</html>
