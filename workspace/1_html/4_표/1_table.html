<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,  td{
            border: 2px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <!-- 제목 -->
        <caption>학생 관리 프로그램</caption>
        <tr> <!-- 열 -->
            <th>번호</th>
            <th>학생명</th>
            <th>점수</th>
            <th>학점</th>
        </tr>
        <tr> <!-- 행 시작 -->
            <td>1</td>
            <td>모은서</td>
            <td>100</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>박지민</td>
            <td>96</td>
            <td>A</td>
        </tr>
        <tr>
            <td>3</td>
            <td>이창섭</td>
            <td>95</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
