<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <!-- 인라인 방식으로 CSS를 지정한 것 -->
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
                <th>국가</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>모은서</td>
                <td rowspan="2">20</td>
                <td>개발자</td>
                <td rowspan="3">대한민국</td>
            </tr>
            <tr>
                <td>박지민</td>
                <td>디자이너</td>
            </tr>
            <tr>
                <td>이창섭</td>
                <td>33</td>
                <td>가수</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">프로젝트팀</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
